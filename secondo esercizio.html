<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secondo esercizio</title>
</head>
<body>
    <h1>
        Registrazione ad <span style="color: rgb(1, 164, 1);">App Musicale</span>
    </h1>
    <form onsubmit="alert('Registrazione effettuata')">
            <div> 
                <input type="text" placeholder="Il tuo nome"/> 
            </div>
            <div> 
                <input type="text" placeholder="Il tuo cognome"/> 
            </div>
            <div> 
                <input type="email" placeholder="Il tuo indirizzo email"/> 
            </div>
            <div> 
                <input type="password" placeholder="La tua password"/> 
            </div>
            <div> 
                <input type="date" placeholder="La tua data di nascita"/> 
            </div>
            <div> 
                <input type="number" placeholder="Il tuo numero di telefono"/> 
              <div>
                
                <h2>Seleziona alcuni dei tuoi generi preferiti</h2>
                
                <div>
                    <input type="checkbox" id = "Rock">
                    <label for = "Rock"> Rock </label>
                </div>
                <div>
                    <input type="checkbox" id = "Techno">
                    <label for = "Techno"> Techno </label>
                </div>
                <div>
                    <input type="checkbox" id = "Rap">
                    <label for = "Rap"> Rap </label>
                </div>
                <div>
                    <input type="checkbox" id = "Classic">
                    <label for = "Classic"> Classic </label>
                </div>
                <div>
                    <input type="checkbox" id = "Indie">
                    <label for = "Indie"> Indie </label>
                </div>
                <br>
                <div>
                    <input type="radio" id="Accettazione dei termini e condizioni">
                    <label for="Accettazione dei termini e condizioni"> Accettazione dei termini e condizioni </label>
                </div>
               
                



                <button type="submit">REGISTRATI</button>
              </div>  
    </form>
</body>
</html>
